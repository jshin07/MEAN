<div>
    <a [routerLink]="['/browse']" >Browse</a> |
    <a [routerLink]="['/listings']" >My Listings</a> |
    <a [routerLink]="['/logoff']" >Log Off</a> 
<div><br>
  
<div> 
  <form (submit)= "search()" > 
    <label for="search">Search:</label>
    <input type="text" name="query" [(ngModel)]= "query">
    <input type="submit" value="Search">
  </form>
</div>



<div *ngIf= "answer"> 
  <div *ngFor= "let a of answer">
      {{a.image}}<br>
      {{a.title}}<br>
      {{a.description}}<br>
      {{a.price}}<br>
      {{a.location}}<br>
      <hr>
  </div>
</div>

<app-bikes [allBikes] = "allBikes"></app-bikes>
