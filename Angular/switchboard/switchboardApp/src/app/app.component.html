<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SwitchBoard</title>
    </head>
    <body>
        <h1>{{title}}</h1>


    <button *ngFor = 'let buttonArr of buttonArrs, let i = index' (click)= "flip(i)" [ngClass] = "{'on': buttonArr.value, 'off':!buttonArr.value}">
        {{buttonArr.intl}}
    </button>

    </body>
</html>
