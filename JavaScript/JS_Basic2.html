<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Basic 2</title>
    </head>
    <body>
        <script>

        let magic_multiply = function(x,y){
            if(x.constructor == Array){
                for(var i=0; i< x.length;i++){
                    x[i] =x[i]*y;
                }
                return x;
            } else if (typeof(y) == "string"){
                return "Error. Can not mulitply by string";
            } else if (typeof(x) == "string"){
                let temp= "";
                for (var i= 0 ; i< y; i++){
                    temp += x;
                }
                x = temp;
                return x;
            } else{
                x= x*y;
                return x;
            }

        }



        let test1 = magic_multiply(5, 2);
        console.log(test1);

        let test2 = magic_multiply(0, 0);
        console.log(test2);

        let test3 = magic_multiply([1, 2, 3], 2);
        console.log(test3);

        let test4 = magic_multiply(7, "three");
        console.log(test4);

        let test5 = magic_multiply("Brendo", 4);
        console.log(test5);


        </script>
    </body>
</html>
