<!DOCTYPE html>
<html>

        <title>JS Intermediate</title>
    </head>
    <body>
        <script>
        function star_string(num){
            let temp="";
            if (typeof(num) == "number"){
                for(let i=0; i< num; i++){
                    temp+= "*";
                }
                return temp;
            }
            if (typeof(num)== "string"){
                for (let i=0; i<num.length; i++){
                    temp += num[0];
                }
                return temp.toLowerCase();
            }

        }
        let stars = star_string(8)
        console.log(stars);


    function draw_stars(array) {
        let temp ="";
        for (let i=0; i< array.length; i++){
            console.log(star_string(array[i]));
        }
    }

    let x = [4, 6, 1, 3, 5, 7, 25];
    let y = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
    draw_stars(x);
    draw_stars(y);



        </script>
    </body>
