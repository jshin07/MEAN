<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Library</title>
    </head>
    <body>
        <script>

        // function each(arr, callback) {
        //   // loop through the array
        //   for(var i = 0; i < arr.length; i++) {
        //     callback(arr[i]); // invoking the callback many times... delegation!
        //   }
        // }

        var _ = {
               map: function(arr, callback) {
                var temp = [];
                for (var i =0; i< arr.length; i++){
                    temp.push(callback(arr[i]));
                   }
                   return temp;
               },
               reduce: function(arr, callback, memo) {
                   for (var i =0; i< arr.length; i++){
                       memo = callback(memo, arr[i]);
                   }
                 return memo;
               },
               find: function(arr, callback) {
                 for (var i =0; i < arr.length; i++){
                     if(callback(arr[i])){
                         return arr[i];
                     }
                 }
               },
               filter: function(arr, callback) {
                 var temp=[];
                 for (var i=0; i< arr.length; i++){
                     if (callback(arr[i])){
                         temp.push(arr[i]);
                     }
                 }
                 return temp;
               },
               reject: function(arr, callback) {
                   var temp=[];
                   for (var i=0; i< arr.length; i++){
                       if (!callback(arr[i])){
                           temp.push(arr[i]);
                       }
                   }
                   return temp;
                  }
                }

        var evens = _.filter([1, 2, 3, 4, 5, 6], function(num){
            return num % 2 == 0;
        });
        console.log(evens);

        var odds = _.reject([1, 2, 3, 4, 5, 6], function(num){
            return num % 2 == 0;
        });
        console.log(odds);

        var even = _.find([1, 2, 3, 4, 5, 6], function(num){
            return num % 2 == 0;
        });
        console.log(even);

        var sum = _.reduce([1, 2, 3], function(memo, num){ return memo + num; }, 0);
        console.log(sum);

        var map= _.map([1, 2, 3], function(num){ return num * 3; });
        console.log(map);


        </script>
    </body>
</html>
