<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Class I</title>
    </head>
    <body>
        <script>
            function Ninja(name){

                this.name= name;
                this.health = 100;
                var speed= 3;
                var strength= 3;


                this.sayName= function(name){
                    console.log(`My ninja name is ${this.name}` );
                }


                this.showStats = function(){
                    console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${speed}, Strength: ${strength}`);
                }

                this.drinkSake = function(){
                    this.health +=10;
                }

//////////////////////////////////////////////////////////////
                Ninja.prototype.punch = function(ninja) {
                    if(!ninja instanceof Ninja){
                    console.log("Only accept instances of the Ninja Class")
                    }else{
                    ninja.health-=5;
                    console.log(`${ninja.name} was punched by ${this.name} and lost 5 Health!`);
                    }
                }

                Ninja.prototype.kick = function(ninja){
                    if(!ninja instanceof Ninja){
                    console.log("Only accept instances of the Ninja Class")
                    }else{
                    ninja.health -=15;
                    console.log(`${ninja.name} was kicked by ${this.name} and lost 15 Health!`);
                    }
                }


            }

            var ninja1 = new Ninja("Hyabusa");
            ninja1.sayName();
            ninja1.showStats();
            ninja1.drinkSake();
            ninja1.showStats();

            var blue_ninja = new Ninja("Goemon");
            var red_ninja = new Ninja("Bill Gates");
            red_ninja.punch(blue_ninja);
            blue_ninja.showStats();

            blue_ninja.kick(red_ninja);
            red_ninja.showStats();






        </script>
    </body>
</html>
